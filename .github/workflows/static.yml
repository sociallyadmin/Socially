name: Deploy React app to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        working-directory: frontend
        run: npm ci

      - name: Build React app
        working-directory: frontend
        env:
          REACT_APP_GOOGLE_CLIENT_ID: 896178106524-31kljc74nmvh9uatrvluus0o9vub9sjq.apps.googleusercontent.com
          # For GitHub Pages to reach your API via Cloudflare Tunnel on sociallyapp.org:
          REACT_APP_API_BASE: https://sociallyapp.org/api
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: frontend/build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
